<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coming soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Franklin', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f1745a, #c94343);
            color: #f5e8e4;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            z-index: 10;
            animation: text-wave 3s ease-in-out infinite;
        }

        .waves {
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 25%;
            background: rgba(245, 232, 228, 0.3);
            opacity: 0.5;
            border-radius: 50%;
            animation: wave-animation 6s cubic-bezier(0.42, 0, 0.58, 1) infinite;
        }

        .wave:nth-child(1) {
            bottom: -20%;
            left: -50%;
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            bottom: -30%;
            left: -60%;
            animation-delay: -1.5s;
            animation-duration: 7s;
        }

        .wave:nth-child(3) {
            bottom: -40%;
            left: -40%;
            animation-delay: -3s;
            animation-duration: 8s;
        }

        .wave:nth-child(4) {
            bottom: -50%;
            left: -50%;
            animation-delay: -4.5s;
            animation-duration: 9s;
        }

        .wave:nth-child(5) {
            bottom: -60%;
            left: -70%;
            animation-delay: -6s;
            animation-duration: 10s;
        }

        .wave:nth-child(6) {
            bottom: -70%;
            left: -80%;
            animation-delay: -7.5s;
            animation-duration: 11s;
        }

        @keyframes wave-animation {
            0% {
                transform: translateX(0) translateY(0) scaleY(1);
            }
            25% {
                transform: translateX(25%) translateY(-30%) scaleY(1.4);
            }
            50% {
                transform: translateX(50%) translateY(-20%) scaleY(0.8);
            }
            75% {
                transform: translateX(75%) translateY(30%) scaleY(1.4);
            }
            100% {
                transform: translateX(100%) translateY(0) scaleY(1);
            }
        }

        @keyframes text-wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>it's coming soon!</h1>
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</body>
</html>
